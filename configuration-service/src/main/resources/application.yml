server:
  port: ${PORT:8888}

spring:
  profiles:
    active: dev
  cloud:
    config:
      server:
        git:
          uri: https://github.com/abeosoft/all-services-configuration
          searchPaths: '{application},{application}/{profile},{application}/{profile}/{label}'
          basedir: target\config-repo

security:
  user:
    password: '{cipher}'          

endpoints:
  enabled: false
  health:
    enabled: true
    sensitive: false
  info:
    enabled: true
    
info:
  service:
    name: '@project.name@'
    description: '@project.description@'
    version: '@project.version@'