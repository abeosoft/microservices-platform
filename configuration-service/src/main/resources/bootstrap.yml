server:
  port: ${PORT:8888}
  
spring:
  application:
    name: configuration-service
  cloud:
    config:
      server:
        git:
          uri: https://github.com/abeosoft/all-services-configuration
          searchPaths: '{application},{application}/{profile},{application}/{profile}/{label}'
encrypt:
  failOnError: false
  keyStore:
    location: classpath:keystore.jks
    password: ${KEYSTORE_PASSWORD:password}
    alias: services

security:
  user:
    password: '{cipher}'
          
endpoints:
  enabled: false
  health:
    enabled: true
    sensitive: false
  info:
    enabled: true